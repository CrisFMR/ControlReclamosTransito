<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Cristopher Montecinos">
    <title>Nuevo Usuario</title>
    <!--Boostrap 5.3.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <!--CSS Custom-->
    <link href="/control/css/style.css" rel="stylesheet">
</head>
<body class="container bg-light1 text-center">
    <header>
        <div th:replace="~{nav :: nav}"></div>
    </header>
    <main class="container d-flex justify-content-center text-center py-5 my-5">
        <div class="card effect-glass" style="width: 30rem;">
            <div class="container">
                <div class="pb-4 pt-4 text-dark">
                    <h1>Registro de Usuario</h1>
                </div>
            </div>
            <hr>
            <div class="text-center d-flex justify-content-center">
                <form th:action="@{/users/new}" method="post" class="form w-75">
                    <div class="mb-3">
                        <label for="username" class="col-form-label  text-dark text-center">Nombre de usuario</label>
                        <input type="text" id="username" name="username" class="form-control" autocomplete="off" placeholder="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="col-form-label text-dark">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="col-form-label text-dark">Nombre</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" autocomplete="off" placeholder="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="col-form-label text-dark">Apellido</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" autocomplete="off" placeholder="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="roles" class="col-form-label text-dark">Role</label>
                        <select class="form-select form-select-sm" aria-label="Small select example" id="roles" name="roles">
                        <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getName()}"></option>
                        </select>
                    </div>
                    <div class="py-4 d-flex justify-content-center">
                        <div>
                            <button type="submit" class="btn css-button-sliding-to-left--blue btn-primary mr-1">Registrar</button>
                        </div>
                        <div>
                            <button type="reset" class="btn css-button-sliding-to-left--grey btn-secondary mx-1">Limpiar</button>
                        </div>
                        <div>
                            <a th:href="@{/}" class="btn css-button-sliding-to-left--blue btn-primary ml-1">Volver</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer th:replace="~{footer :: footer}"></footer>

    <!--Script jquery 3.7.1-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Script Bootstrap  5.3.3.-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
    <!--Custom Kit FontAwesome-->
    <script src="https://kit.fontawesome.com/976707c066.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"></script>
</body>
</html>
