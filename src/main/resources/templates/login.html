<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Cristopher Montecinos">
    <title>Login</title>
    <!--Boostrap 5.3.3-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"/>
    <!--GoogleFont-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--CSS Custom-->
    <link href="/control/css/style.css" rel="stylesheet">
</head>
<body class="container bg-light1">

    <main class="container d-flex justify-content-center text-center pt-5 mt-5">
        <div class="card effect-glass" style="width: 30rem;">
            <div class="pt-4 text-light d-flex justify-content-center">
                <h1 class="text-dark fw-bold">Bienvenido</h1>
            </div>
            <div class="pt-4 text-light d-flex justify-content-center">
                <a th:href="@{/}"><img src="https://i.postimg.cc/9XTpPdKv/clipart3027701.png"
                                       class="card-img-top" alt="logo" style="width: 180px; height: 50px;"></a
                >
            </div>
            <hr>
            <div class="text-center d-flex justify-content-center">
                <form th:action="@{/login}" method="post" class="form w-50 pb-2 mb-2">
                    <div class="mb-3">
                        <label for="username" class="col-form-label text-dark fw-bold">Usuario</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="username" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="col-form-label text-dark fw-bold">Contrase√±a</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="password">
                    </div>
                    <div class="pt-3 d-flex justify-content-center">
                        <div class="mx-2">
                            <button type="submit" class="btn css-button-sliding-to-left--blue btn-primary">Acceder</button>
                        </div>
                        <div class="mx-2">
                            <button type="reset" class="btn css-button-sliding-to-left--grey btn-secondary">Limpiar</button>
                        </div>
                    </div>
                    <div class="pt-2 d-flex justify-content-center">
                        <p th:if="${param.error}" class="text-danger fw-bold">Error: datos incorrectos</p>
                    </div>
                    <div class="mt-3">
                        <h6 class="text-dark mt-3">Powered by<p class="fw-bold">Cris Montecinos</p></h6>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!--Script jquery 3.7.1-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <!--Script Bootstrap 5.3.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <!--Custom Kit FontAwesome-->
    <script src="https://kit.fontawesome.com/976707c066.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"></script>
</body>
</html>
